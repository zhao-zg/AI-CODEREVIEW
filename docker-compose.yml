# AI-CodeReview Docker Compose 配置 (单服务架构)
# 简化的单容器部署，API服务与Worker服务合并

services:
  # AI 代码审查服务（包含API、UI、Worker功能）
  ai-codereview:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/zhao-zg/ai-codereview:latest
    container_name: ai-codereview
    restart: unless-stopped
    
    # 端口映射
    ports:
      - "5001:5001"    # Flask API 端口
      - "5002:5002"    # Streamlit UI 端口
    
    # 卷映射
    volumes:
      # 运行时配置目录映射
      - ./conf:/app/conf
      
      # 数据目录映射（持久化数据）
      - ./data:/app/data
      - ./log:/app/log
      
      # SVN 工作目录映射
      - ./data/svn:/app/data/svn
    
    # 环境变量配置
    environment:
      # 基础配置
      - TZ=Asia/Shanghai
      - LOG_LEVEL=INFO
      - PYTHON_ENV=production
      
      # Python 输出配置（覆盖 Dockerfile 中的默认值，便于运行时调整）
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONIOENCODING=utf-8
      
      # Docker 环境标识（覆盖 Dockerfile 默认值）
      - DOCKER_ENV=true
      - LOG_FILE=log/app.log
      
      # 启用所有功能
      - ENABLE_API=true
      - ENABLE_UI=true
      - APP_MODE=single
      
      # 队列配置（使用内存队列，简化部署）
      - QUEUE_DRIVER=memory
      
      # SVN 配置
      - SVN_CHECK_ENABLED=true
      - SVN_CHECK_INTERVAL=300
    
    # 网络配置
    networks:
      - ai-codereview-network

# 网络配置
networks:
  ai-codereview-network:
    name: ai-codereview-network
    driver: bridge